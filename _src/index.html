<!doctype html>
<html lang="en">
  {{> head title="Poppies Detroit"}}
  <body>

    <!-- {{> page-loader}} -->
    {{> nav}}

    <div id="hero">
      <div class="inner abs-center">
        <img src="/assets/images/hero-logo.svg">
        <div class="tag">Coming summer 2018</div>
      </div>
    </div>

    <section id="events">
      <div class="page-column">
        <h1>Events</h1>
        <div id="events-list" class="inner-column">

          <div class="item">
            <h2>Coming soon</h2>
          </div>

        </div>
      </div>
    </section>

    <section id="contact">
      <div class="page-column">
        <h1>Contact</h1>
        <div class="inner-column">
          <div class="item">
            <h2>Want to get in touch?</h2>
            <p>We're excited to talk to you! Reach out with any questions you might have and we'll get back to you as soon as possible.</p>
            <form class="email" action="https://poppiesdetroit.us18.list-manage.com/subscribe/post?u=3669564b2290364d278aa5174&amp;id=a3bb9ba3ac" method="post">
              <input class="textbox" name="EMAIL" type="email" placeholder="Enter email address" required>
              <div class="submit-wrapper">
                <img class="abs-center" src="/assets/images/arrow-right.svg">
                <input type="submit" class="submit" value="">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div id="footer">
      <a target="_blank" href="http://miniml.co">
        <img src="/assets/images/miniml.svg">
      </a>
      
    </div>

    {{> scripts}}
  </body>
</html>
